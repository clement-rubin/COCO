[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuration spécifique pour les fonctions Next.js API Routes
[functions]
  included_files = ["package.json", "node_modules/**", ".env*"]
  node_bundler = "esbuild"
  external_node_modules = ["mongodb"]

# Augmenter les limites de temps d'exécution pour les fonctions
[functions."api/*"]
  timeout = 30

# Variables d'environnement pour Netlify
[build.environment]
  MONGODB_DB = "coco_recipes"

# Traiter les routes API correctement
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour permettre CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
