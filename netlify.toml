[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuration spécifique pour les fonctions Next.js API Routes
[functions]
  # Ne pas inclure tous les node_modules, seulement ceux nécessaires
  included_files = ["package.json"]
  node_bundler = "esbuild"
  # Placez ici uniquement les modules réellement externes et volumineux
  external_node_modules = ["mongodb"]

# Augmenter les limites de temps d'exécution pour les fonctions
[functions."api/*"]
  timeout = 30

# Variables d'environnement pour Netlify
[build.environment]
  MONGODB_DB = "coco_recipes"

# Simplifier les redirections (moins de redirections = moins de code)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Headers pour permettre CORS (gardons seulement l'essentiel)
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
